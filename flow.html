<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>流程流转</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">
                流程流转，让进程环节更清晰。
            </p>
            <ul class="ui_flow_list">
                <!-- data-states="cancel" 未通过 -->
                <li data-states="on">
                    <p>张三 发起申请</p>
                    <time class="time">2016-05-12 15:32</time>
                    <i class="ui_flow_node_icon">1</i>
                </li>
                <li data-states="on">
                    <h3 class="tit">XXX组长</h3>
                    <p>审批人：王丹</p>
                    <p>审批意见：同意</p>
                    <time class="time">2016-05-13 08:32</time>
                    <i class="ui_flow_node_icon">2</i>
                </li>
                <li data-states="on">
                    <h3 class="tit">XXX经理</h3>
                    <p>审批人：林杰</p>
                    <p>审批意见：同意</p>
                    <time class="time">2016-05-14 12:32</time>
                    <i class="ui_flow_node_icon">3</i>
                </li>
                <li data-states="holding">
                    <h3 class="tit">XXX总监</h3>
                    <p>审批人：张希</p>
                    <p>审批意见：审批中</p>
                    <time class="time">2016-05-14 13:00</time>
                    <i class="ui_flow_node_icon">4</i>
                </li>
                <li>
                    <h3 class="tit">XXX总经理</h3>
                    <p>结束</p>
                    <i class="ui_flow_node_icon">5</i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
