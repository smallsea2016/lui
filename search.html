<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>搜索框</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">多种输入框风格，满足各种常见场景。</p>
            <section class="mb15">
                <div class="ui_search_box">
                    <input type="search" name="" class="ui_search_ipt ui_search_icon" placeholder="搜索">
                </div>
            </section>

            <section class="mb15">
                <div class="ui_search_box flexbox">
                    <div class="flexItem">
                        <input type="search" name="" class="ui_search_ipt" placeholder="搜索">
                    </div>
                    <a href="javascript:;" class="ui_search_action ui_search_icon"></a>
                </div>
            </section>

            <section class="mb15">
                <div class="ui_search_box flexbox" id="js_search">
                    <div class="flexItem ui_search_item">
                        <div class="flexbox">
                            <div class="flexItem"><input type="search" name="" class="ui_search_ipt ui_search_icon" placeholder="搜索" id="search_label" role="search-input"></div>
                            <a href="javascript:;" class="ui_search_close" role="search-close"></a>
                        </div>                        
                    </div>
                    <a href="javascript:;" class="ui_search_cancel" role="search-cancel">取消</a>
                    <label for="search_label" class="ui_search_label" role="search-label">
                        <i class="ui_search_action ui_search_icon"></i>
                        <span>搜索</span>
                    </label>
                </div>
            </section>

            <section class="mb15">
              <div class="ui_search_box bg_white flexbox">
                <div class="flexItem">
                  <input type="search" name="" class="ui_search_ipt ui_search_icon" placeholder="搜索">
                </div>
                <a href="javascript:toggleActionSheet();" class="ui_search_action ui_search_menu">
                  <i class="ui_search_menu_i"></i>
                  <i class="ui_search_menu_i"></i>
                  <i class="ui_search_menu_i"></i>
                </a>
              </div>
            </section>
        </div>

        <!--底部弹出-->
        <div class="ui_actionSheet_wrap" id="js_actionSheet">
          <div class="ui_mask" onclick="toggleActionSheet()"></div>
          <div class="ui_actionSheet">
            <ul class="ui_actionSheet_bd">
              <li class="ui_actionSheet_item">搜索条件1</li>
              <li class="ui_actionSheet_item">搜索条件2</li>
              <li class="ui_actionSheet_item">搜索条件3</li>
            </ul>
            <footer class="ui_actionSheet_ft">
              <a href="javascript:;" onclick="toggleActionSheet()" class="ui_actionSheet_item">取消</a>
            </footer>
          </div>
        </div>
    </div>
<!--公共js-->
<script type="text/javascript" src="js/lui.js"></script>
<script type="text/javascript">
    lui.search({
        el:'#js_search',
        input:function(val){
           console.log('你输入的是：'+val); 
        },
        clear:function(){
            console.log('clear');
        },
        cancel:function(){
            console.log('cancel');
        },
        enter:function(val){
            console.log('点击了回车,输入的内容是：'+val);
        }
    });

    /*显示和隐藏搜索条件*/
    function toggleActionSheet() {
        var el = document.querySelector('#js_actionSheet');
         el.classList.toggle('ui_actionSheet_active');
      }
</script>
</body>
</html>
