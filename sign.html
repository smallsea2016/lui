        .canvas_iframe {
            display: block;
            width: 100%;

            margin-left: auto;

            border: 1px solid #ccc;box-sizing: border-box;

   <body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>签名</header>

            <div class="ui_con_block">
                <p>

            <div class="iframe_wrap">
                <iframe src="sign_canvas.html" class="canvas_iframe" role="canvasIframe"></iframe>

            <div class="ui_btn_box"><a href="javascript:base64Sign();" class="ui_btn">查看签名图片</a></div>
        </div>
    </div>

   <script type="text/javascript" src="js/lui.js"></script>    
   <script>
        //取得签名图片
       function base64Sign(){
          var src = document.getElementById('j_sign2018_img').src;
          lui.showModal({
            content:'<img src="'+src+'">'
          });
       }
  </script>
 </body>
