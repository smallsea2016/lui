<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>textarea</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">
                textarea不能和div一样高度自适应，但超出默认高度后，会产生滚动条，因此可以通过实时计算scrollHeight，让它的高度等于scrollHeight就实现自适应高度了。
            </p>
            <textarea placeholder="请输入内容，它会自动适应高度，至多3行" class="ui_textarea pl15 pr15" id="textarea" rows="1"></textarea>
            <br><br>
            <textarea placeholder="请输入，最多能输入100字" maxlength="100" id="j_textarea" class="ui_textarea pl15 pr15" rows="5"></textarea>
            <p class="p10 tr c999"><span id="js_couter">0</span>/100</p>
        </div>    
    </div>

<!--公共js-->
<script type="text/javascript" src="js/lui.js"></script>
<script type="text/javascript">       
    lui.textareaAutoHeight('#textarea');
    lui.computeTextField('#j_textarea',function(len){
        js_couter.innerHTML = len
    });
</script>
</body>
</html>
