<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
   
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
     <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>模态框</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">
                alert，confirm，prompt。
            </p>
            <div class="nav_tab_wrap">
                <nav class="ui_capsule_tab flexbox" id="js_tabs">
                    <a href="javascript:;" class="flexItem on" id="js_alert">alert</a>
                    <a href="javascript:;" class="flexItem" id="js_confirm">confirm</a>
                    <a href="javascript:;" class="flexItem" id="js_prompt">带输入框</a>
                </nav>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/lui.js"></script>
<script type="text/javascript">
    lui.selector('#js_tabs').onclick = function(e){
        var _id = e.target.id;
        if (_id == 'js_alert') {
             lui.showModal({
                content:'alert',
                showCancel:false,
                confirm:function(){
                   lui.showModal({
                        content:'呵呵',
                        confirm:function(){
                            console.log('confirm');
                        }
                    });
                }
            });
        }else if (_id == 'js_confirm') {
             lui.showModal({
                content:'confirm',
                showCancel:true,
                cancel:function(){
                   console.log('cancel');
                },
                confirm:function(){
                    console.log('confirm');
                }
            });
        }else if(_id == 'js_prompt'){
            var val;
            lui.showModal({
                content:'<input type="text" placeholder="请输入" class="ui_popup_ipt" id="ipt"/>',
                beforeHide:function(){
                    val = lui.selector('#ipt').value;
                },
                confirm:function(){                    
                    console.log(val);
                }
            });
        }
    };

    
</script>
</body>
</html>
