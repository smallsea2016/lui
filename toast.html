<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
     <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>toast</header>
        <div class="ui_page_bd">			
            <p class="ui_con_block">包含成功和警告两种状态，还可以自定义3种位置，是一种比较轻量的提示。</p>
            <div class="ui_btn_box"><button type="button" class="ui_btn" onclick="ok()">操作成功</button></div>
            <div class="ui_btn_box"><button type="button" class="ui_btn ui_warm_btn" onclick="fail()">警告提示</button></div>
            <div class="ui_btn_box"><button type="button" class="ui_btn" skin="plain" onclick="posTop()">居于页面顶部</button></div>
            <div class="ui_btn_box"><button type="button" class="ui_btn" skin="plain" onclick="positionMiddle()">居于页面中部</button></div>
            <div class="ui_btn_box"><button type="button" class="ui_btn" skin="plain" onclick="positionBottom()">居于页面底部</button></div>
        </div>
    </div>
    
<!--本项目的js-->
<script type="text/javascript" src="js/lui.js"></script>
<script type="text/javascript">
        function ok(){
            lui.toast({
                type:'ok',
                text:'操作成功'
            });
        }

        function fail(){
            lui.toast({
                type:'warning',
                text:'操作失败'
            });
        }  

        function posTop(){
            lui.toast({
                position:'top',
                text:'提示内容'
            });
        } 

        function positionMiddle(){
            lui.toast({
                position:'middle',
                text:'提示内容'
            });
        } 

        function positionBottom(){
            lui.toast({
                position:'bottom',
                text:'提示内容'
            });
        } 

</script>
</body>
</html>
