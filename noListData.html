<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
    <!--富文本样式-->
    <link rel="stylesheet" type="text/css" href="css/lib/fixck.css" />
    <!--大图预览样式-->
    <link rel="stylesheet" type="text/css" href="css/lib/zoom.css" />
</head>
<body class="bgWhite">
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>内容缺省</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">
                常用于列表没有数据，给用户一个友好提示。
            </p>
            <div class="ui_noListData">
                <i class="noDataIcon"></i>
                <p>暂无数据</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/lui.js"></script>
    <script type="text/javascript">
        lui.loadScript('js/3rd-plugins/swiper-4.1.0.jquery.min.js',function(){
            lui.photoZoom('img');
        })    
    </script>
</body>
</html>
