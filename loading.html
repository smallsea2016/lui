<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content="LUI，轻量级移动端UI组件库"/>
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
     <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>loading</header>
        <div class="ui_page_bd">
			<p class="ui_con_block">数据请求过程中的提示和页面滑动到底加载完数据提示</p>
            <div class="ui_spinner_block">
               <div class="ui_spinner">
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                 <span class="ui_spinner_item"></span>
                </div>
                <p class="ui_spinner_text">正在加载中...</p>
            </div>

            <div class="ui_noMore">
                <span class="ui_noMore_text">我是有底线的</span>
            </div>
        </div>
    </div>

<!--本项目的js-->
<script type="text/javascript" src="js/lui.js"></script>
<script type="text/javascript">
    lui.loading();
    setTimeout(function(){
		  lui.loading('close')
	  },3000)
</script>
</body>
</html>
