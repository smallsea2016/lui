<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content="LUI，轻量级移动端UI组件库"/>
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd">LUI</header>
        <div class="ui_page_bd">
            <script id="tpl" type="text/html">
                <section>
                    <fieldset class="ui_legend">
                        <legend>css组件</legend>
                    </fieldset>
                    <ul class="ui_list_padded ui_list_arrow">
                        {{# for(var i = 0,len = d.cssComponent.length;i< len;i++ ){ }}
                            <li>
                              <a class="mt10 tit" href="{{d.cssComponent[i].href}}">
                                <i class="{{d.cssComponent[i].icon}}"></i>                                
                                <span class="mr5">{{d.cssComponent[i].enText}}</span>
                                {{d.cssComponent[i].text}}
                              </a>
                            </li>
                        {{# } }}
                    </ul>
                </section>
                <section>
                    <fieldset class="ui_legend">
                        <legend>js组件</legend>
                    </fieldset>
                    <ul class="ui_list_padded ui_list_arrow">
                        {{# for(var i = 0,len = d.jsComponent.length;i< len;i++ ){ }}
                            <li>
                              <a class="mt10 tit" href="{{d.jsComponent[i].href}}">
                                <i class="{{d.jsComponent[i].icon}}"></i>
                                <span class="mr5">{{d.jsComponent[i].enText}}</span>
                                {{d.jsComponent[i].text}}
                              </a>
                            </li>
                        {{# } }}
                    </ul>     
                </section>   
                <section>
                    <fieldset class="ui_legend">
                        <legend>其他</legend>
                    </fieldset>
                    <ul class="ui_list_padded ui_list_arrow">
                        {{# for(var i = 0,len = d.list.length;i< len;i++ ){ }}
                            <li>
                              <a class="mt10 tit" href="{{d.list[i].href}}">
                                <i class="{{d.list[i].icon}}"></i>
                                <span class="mr5">{{d.list[i].enText}}</span> 
                                {{d.list[i].text}}
                              </a>
                            </li>
                        {{# } }}
                    </ul>     
                </section>         
            </script>

            <div id="tpl_view"></div>
            <footer>
              <a href="https://mi.aliyun.com/shop/43432" target="_blank" rel="noopener" class="ui_poster">
                <img class="ui_poster_img" src="./images/aly.png" alt="阿里云">
                <p class="ui_poster_text">域名</p>
                <span class="ui_poster_tips">广告</span>
              </a>
            </footer>
        </div>
        <a href="docs/#/" id="j-docs" target="_blank" class="sticky_bottom_btn">docs</a>
    </div>
    <!--laytpl资料 https://www.cnblogs.com/JsonShare/p/6018497.html-->
    <script type="text/javascript" src="js/3rd-plugins/laytpl.js"></script>  
    <script type="text/javascript" src="js/lui.js"></script>
    <script type="text/javascript" src="js/lib/TouchElement.js"></script>
    <script type="text/javascript">
        function sortFn(a, b) {
          if (a.enText < b.enText) {
            return -1
          }
          if (a.enText > b.enText) {
            return 1
          }
          return 0
        }
         lui.request({
            type:'GET',
            url:'js/data/lui.json',
            success:function(res){
                res.cssComponent = res.cssComponent.sort(sortFn)
                res.jsComponent = res.jsComponent.sort(sortFn)
                res.list = res.list.sort(sortFn)
                var getTpl = document.getElementById('tpl').innerHTML;
                laytpl(getTpl).render(res, function(html){
                  document.getElementById('tpl_view').innerHTML = html;
                });
            }
        })
        
        new TouchElement('#j-docs')
    </script>
</body>
</html>
