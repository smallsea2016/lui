<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>标签/箭头</header>
        <div class="ui_page_bd" id="main">
            <p class="ui_con_block">
               标识状态，引导操作。
            </p>
            <ul class="ui_list mb20">
                <li class="flexbox">
                    <label class="c666">置顶标签</label>
                    <div class="flexItem tr"><span class="ui_stick_mark">置顶</span></div>
                </li>
                <li class="flexbox">
                    <label class="c666">空心角标</label>
                    <div class="flexItem tr"><span class="ui_mark">空心角标</span></div>
                </li>
                <li class="flexbox">
                    <label class="c666">实心角标</label>
                    <div class="flexItem tr"><span class="ui_fill_mark">实心角标</span></div>
                </li>
                <li class="flexbox">
                    <label class="c666">圆角气泡角标</label>
                    <div class="flexItem tr"><span class="ui_circular_mark">圆角气泡角标</span></div>
                </li>
            </ul>
            <ul class="ui_list">
                <li class="flexbox">
                    <label class="c666">三角向上</label>
                    <div class="flexItem tr">
						<i class="ui_triangle_up"></i>
					</div>
                </li>
                <li class="flexbox">
                    <label class="c666">三角向下</label>
					<div class="flexItem tr">
						<i class="ui_triangle_down"></i>
					</div>
                </li>
                <li class="flexbox">
                    <label class="c666">向上箭头</label>
                    <div class="flexItem tr">
						<i class="ui_arrow_up"></i>
					</div>
                </li>
                <li class="flexbox">
                    <label class="c666">向下箭头</label>
                    <div class="flexItem tr"><i class="ui_arrow_down"></i></div>
                </li>
                <li class="flexbox">
                    <label class="c666">向左箭头</label>
                    <div class="flexItem tr"><i class="ui_arrow_left"></i></div>
                </li>
                <li class="flexbox">
                    <label class="c666">向右箭头</label>
                    <div class="flexItem tr"><i class="ui_arrow_right"></i></div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
