<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUI在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="LUI，轻量级移动端UI组件库" />
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="title">LUI</h1>
  <h2>轻量级移动端UI组件库</h2>
  <main class="ui_grid">
    <div class="ui_row">
      <div class="ui_col_4">
        <h3>原生能力</h3>
        <p>基于html,css,js原生能力驱动，符合W3c标准规范</p>
      </div>
      <div class="ui_col_4">
        <h3>专注UI</h3>
        <p>LUI不是框架，她主要是为你的应用提供页面UI组件组织以及一些实用API，架构层面随你自行组织</p>
      </div>
      <div class="ui_col_4">
        <h3>轻量易用</h3>
        <p>核心css不超过35kb，未压缩的核心js未超过35kb。面向浏览器直接运行，不依赖babel，npm，nodejs，gulp，webpack等环境和各种工具</p>
      </div>
    </div>
  </main>
  <div class="btns">
    <a href="#guide" plain class="ui_btn transition">文档</a>
    <a href="../src/" class="ui_btn transition">组件</a>
  </div>
  <aside class="poster">
    <h4>广告</h4>
    <a href="https://curl.qcloud.com/gkbTcFqA" target="_blank" rel="noopener">
      <img class="transition" src="./img/banner.jpg" alt="【腾讯云】云服务器、云数据库、COS、CDN、短信等云产品特惠热卖中" title="【腾讯云】云服务器、云数据库、COS、CDN、短信等云产品特惠热卖中">
    </a>
  </aside>
