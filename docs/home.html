<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUI在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A Vue.js project">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="logo">LUI</h1>
  <h2>轻量级移动端UI组件库</h2>
  <main class="ui_grid">
    <div class="ui_row">
      <div class="ui_col_4">
        <h3>原生能力</h3>
        <p>基于html,css,js原生能力驱动，符合W3c标准规范</p>
      </div>
      <div class="ui_col_4">
        <h3>专注UI</h3>
        <p>LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织</p>
      </div>
      <div class="ui_col_4">
        <h3>轻量易用</h3>
        <p>核心css不超过35kb，未压缩的核心js未超过35kb。面向浏览器直接运行，不依赖babel，npm，nodejs，gulp，webpack等环境和各种工具</p>
      </div>
    </div>
  </main>
  <div class="btns">
    <a href="https://gitee.com/smallsea2016/lui.git" plain class="ui_btn transition">Gitee</a>
    <a href="#guide" class="ui_btn transition">进入文档</a>
  </div>
  <aside class="poster">
    <h4>广告</h4>
    <a class="poster-inner transition" href="https://mi.aliyun.com/shop/43432" target="_blank" rel="noopener">
      <img class="poster-img" src="./img/aly.png" alt="阿里云" srcset="">
      <h4 class="poster-name">米店</h4>
    </a>
  </aside>
</body>
</html>
