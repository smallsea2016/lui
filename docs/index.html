<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUI在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="LUI，轻量级移动端UI组件库" />
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/vue.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./lui.png">
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
      mergeNavbar: true,
      search: { paths: 'auto', placeholder: '搜索', noData: '找不到结果', depth: 3, },
      coverpage:{
        '/':'home.html'
      },
      onlyCover:true,
      name: 'LUI在线文档', // 文档标题
      repo: 'https://github.com/smallsea2016/lui.git', // 仓库地址
      // logo: 'lui.png',
      loadSidebar: 'sidebar.md', // 加载自定义侧边栏
      loadNavbar: 'navbar.md', // 配置导航栏
      subMaxLevel: 5, // sidebar最大层级
      themeColor: '#467DB9',
      auto2top: true,
      plugins:[
        function (hook, vm) {
           hook.afterEach(function (html, next) {
            // 解析成 html 后调用。
            // beforeEach 和 afterEach 支持处理异步逻辑
            // ...
            // 多余的html代码注释符号替换
            const regStart = new RegExp('-->', 'g')
            const regEnd = new RegExp('&lt;!--','g')
            var r = html.replace(regStart,'').replace(regEnd, '')
            next(r);
          });
        }
      ]
    }
</script>
<script src="js/docsify.min.js"></script>
<script src="js/search.min.js"></script>
<script src="js/docsify-copy-code.min.js"></script>
</body>
</html>
