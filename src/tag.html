<!DOCTYPE html>
<html>
  <head>
    <title>LUI组件库</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="keywords" content="LUI，轻量级移动端UI组件库" />
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png" />
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
  
  <script type="text/javascript" src="js/demo.js"></script>
</head>
  <body>
    <div class="ui_page_wrap">
      <header class="ui_page_hd">
        <a href="javascript:goBack();" class="ui_back"></a>标签
      </header>
      <div class="ui_page_bd" id="main">
        <p class="ui_con_block">用于标记关键词或者状态区分。</p>
        <!-- /// [htmldemo] -->
        <ul class="ui_list mb20">
          <li class="ui_flex">
            <label class="c666">主标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_primary">标签</span>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">成功标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_success">标签</span>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">警示标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_warning">标签</span>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">危险标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_danger">标签</span>
            </div>
          </li>
        </ul>

        <ul class="ui_list mb20">
          <li class="ui_flex">
            <label class="c666">镂空标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_primary ui_tag_plain">标签</span>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">大号标签</label>
            <div class="ui_flex_item tr">
              <span class="ui_tag_success ui_tag_lg">标签</span>
            </div>
          </li>
        </ul>
        <!-- /// [htmldemo] -->
      </div>
    </div>
  </body>
</html>
