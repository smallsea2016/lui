<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content="LUI，轻量级移动端UI组件库"/>
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
    <style type="text/css">
        .page_btns li {padding: 10px}
    </style>
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:history.go(-1);" class="ui_back"></a>按钮</header>
        <div class="ui_page_bd" style="padding-bottom: 65px">
            <p class="ui_con_block">按钮作为交互操作指引元素，可以分为填充背景的按钮，镂空按钮，尺寸不同的按钮。根据使用情景合理地表达用户的操作意图</p>
            <ul class="page_btns">                
                <li><button type="button" class="ui_btn">主要按钮</button></li>
                <li><button type="button" class="ui_btn ui_success_btn">成功按钮</button></li>
                <li><button type="button" class="ui_btn ui_warning_btn">警示按钮</button></li>
                <li><button type="button" class="ui_btn ui_danger_btn">危险按钮</button></li>
                <li><button type="button" class="ui_btn ui_default_btn">默认按钮</button></li>
                <li><button type="button" class="ui_btn ui_warning_btn" skin="plain">镂空按钮</button></li>
                <li><button type="button" class="ui_btn"><i class="ui_loading_ico"></i><span class="ib">加载中</span></button></li>
                <li><button type="button" class="ui_btn" size="sm">小按钮</button></li>
                <li><button type="button" class="ui_btn ui_danger_btn ui_inline" size="xs">超小按钮</button></li>
            </ul>     
        </div>
        <footer class="ui_page_ft">            
            <ul class="ui_btn_group ui_flex">
                <li class="ui_flex_item"><button type="button" class="ui_btn ui_default_btn" skin="plain">取消</button></li>
                <li class="ui_flex_item"><button type="button" class="ui_btn">确定</button></li>
            </ul>
        </footer>
    </div>
</body>
</html>
