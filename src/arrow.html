<!DOCTYPE html>
<html>
  <head>
    <title>LUI组件库</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="keywords" content="LUI，轻量级移动端UI组件库" />
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png" />
    <link rel="stylesheet" type="text/css" href="css/lui.css" />
  
  <script type="text/javascript" src="js/demo.js"></script>
</head>
  <body>
    <div class="ui_page_wrap">
      <header class="ui_page_hd">
        <a href="javascript:goBack();" class="ui_back"></a>箭头
      </header>
      <div class="ui_page_bd" id="main">
        <p class="ui_con_block">指引操作。</p>
        <!-- ///[htmldemo] -->
        <ul class="ui_list">
          <li class="ui_flex">
            <label class="c666">三角向上</label>
            <div class="ui_flex_item tr">
              <i class="ui_triangle_up"></i>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">三角向下</label>
            <div class="ui_flex_item tr">
              <i class="ui_triangle_down"></i>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">向上箭头</label>
            <div class="ui_flex_item tr">
              <i class="ui_arrow_up"></i>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">向下箭头</label>
            <div class="ui_flex_item tr">
              <i class="ui_arrow_down"></i>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">向左箭头</label>
            <div class="ui_flex_item tr">
              <i class="ui_arrow_left"></i>
            </div>
          </li>
          <li class="ui_flex">
            <label class="c666">向右箭头</label>
            <div class="ui_flex_item tr">
              <i class="ui_arrow_right"></i>
            </div>
          </li>
        </ul>
        <!-- ///[htmldemo] -->
      </div>
    </div>
  </body>
</html>
