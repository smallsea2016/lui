<!DOCTYPE html>
<html>
<head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content="LUI，轻量级移动端UI组件库"/>
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png">      
    <link rel="stylesheet" type="text/css" href="css/lui.css" />

  <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
    <div class="ui_page_wrap">
        <header class="ui_page_hd"><a href="javascript:goBack();" class="ui_back"></a>demo</header>
        <div class="ui_page_bd">
            <p class="ui_con_block">这是一个简单的demo示例</p>
        </div>
    </div>
    <script type="text/javascript" src="js/3rd-plugins/sea.js"></script>
    <!-- 文档地址https://github.com/seajs/seajs/issues/266 -->
    <script type="text/javascript">
        seajs.use('./js/lui',function(lui){   
          // console.log('lui', lui)         
          lui.showToast({
              position:'bottom',
              text:'目标出现，over'
          });
        })
    </script>
</body>
</html>
