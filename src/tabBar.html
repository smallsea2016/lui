<!DOCTYPE html>
<html>
  <head>
    <title>LUI组件库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="keywords" content="LUI，轻量级移动端UI组件库"/>
    <meta name="description" content="LUI，基于html,css,js原生能力驱动，轻量级移动端UI组件库。LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织" />
    <link rel="icon" href="images/icon/lui.png">
    <link rel="stylesheet" type="text/css" href="css/lui.css"/>
  </head>
  <body>
    <div class="ui_page_wrap">
      <header class="ui_page_hd">
        <a href="javascript:history.go(-1);" class="ui_back"></a>标签栏</header>
      <div class="ui_page_bd footer_space">
        <p class="ui_con_block">
          底部导航栏，用于在不同页面之间快捷切换。
        </p>
      </div>
      <footer class="ui_page_ft">
        <nav class="ui_tabBar">
          <a href="#" class="item active">
            <span class="ui_tabBar_icon"><img src="images/icon/lui.png"></span>
            <p>菜单1</p>
            <i class="ui_badge_dot"></i>
          </a>
          <a href="#" class="item">
            <span class="ui_tabBar_icon"><img src="images/icon/lui.png"></span>
            <p>菜单2</p>
            <i class="ui_badge">9</i>
          </a>
          <a href="#" class="item">
            <span class="ui_tabBar_icon"><img src="images/icon/lui.png"></span>
            <p>菜单3</p>
          </a>
          <a href="#" class="item">
            <span class="ui_tabBar_icon"><img src="images/icon/lui.png"></span>
            <p>菜单4</p>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
